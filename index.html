<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>
	<link href='https://fonts.googleapis.com/css?family=Limelight' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<button id="enter" type+"submit">PLEASE ENTER</button>

	
	<div id="tables">
	<img id="insideLuxor" class="hide" src="images/luxor.jpeg">

	</div>
		
	<div id="board" class="hide">
		<h2 id="player">Player Wins</h2>

		<div id="playerWins"></div>

		<h2 id="computer">Computer Wins</h2>

		<div id="computerWins"></div>

		<h1 id="title">BlackJack</h1>

			<ul>
				<li>
					<h2 class="player">Player</h2>
					<div id="playerCard"></div>
					<div id="playerCardTwo"></div>
					<div id="playerCardThree" class="hide"></div>
					<div id="playerCardFour" class="hide"></div>
					<div id="playerCardFive" class="hide"></div>
					<div id="playerCardSix" class="hide"></div>
					<div id="playerCardSeven" class="hide"></div>
					<div id="playerCardEight" class="hide"></div>
				</li>
				<div id="playerScore"></div>
				<li>
					
					<div id="computerCard"></div>
					<div id="computerCardTwo"></div>
					<div id="computerCardThree" class="hide"></div>
					<div id="computerCardFour" class="hide"></div>
					<div id="computerCardFive" class="hide"></div>
					<div id="computerCardSix" class="hide"></div>
					<div id="computerCardSeven" class="hide"></div>
				</li>
				<h2 class="computer">Computer</h2>
				<div id="computerScore"></div>
			</ul>
			<div id="buttons">
				<button id="deal">Deal</button>
				<button id="stand" class="hide">Stand</button>
				<button id="hit" class="hide">Hit</button>
				<button id="reset" class="hide">Reset</button>
			</div>

			<div id="win" class="hide">
			<h1>YOU WIN!</h1>
			</div>

			<div id="lose" class="hide">
			<h1>YOU LOSE!</h1>
			</div>
	</div>

	

	<div id ="container">

		<img id="outsideLuxor" src='images/vegas.jpeg'>;		

		<div id ='playerContainer'></div>

		<div id="computerContainer"></div>

	</div>

	



<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
